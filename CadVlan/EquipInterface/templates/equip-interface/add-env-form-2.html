
<script type="text/javascript">
$(document).ready(function() {
});
</script>
<div id="sortable">
    {% for field in envform %}
        <div>
            <div><label>{{ field.label_tag }}{% if field.field.required %}<span style="color: red;">*</span>{% endif %}</label></div>
            {{ field }} {% ifequal field.name 'environment' %}
            {% endifequal %}
        </div>
        <div style="clear: both; margin: 20px"></div>
    {% endfor %}
</div>
