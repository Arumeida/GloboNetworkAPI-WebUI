{% extends "menu.html" %}
{% block content %}
<section class="mbr-section mbr-after-navbar" id="form1-5" style="background-color: rgb(255, 255, 255); padding-top: 120px; padding-bottom: 120px;">
    <div class="mbr-section mbr-section__container mbr-section__container--middle">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-xs-center">
                    <h3 class="mbr-section-title display-2">Fabric</h3>

                </div>
            </div>
        </div>
    </div>
    <div class="mbr-section mbr-section-nopadding">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-10 col-lg-offset-1">
                    <form action="{{action}}" method="post" id="fabric_form">
                        {% csrf_token %}
                        <div class="row row-sm-offset">
                            <div class="col-xs-12 col-md-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="fabric_form_name">Nome<span class="form-asterisk">*</span></label>
                                    <input type="text" class="form-control" name="fabricname" data-form-field="fabric_name" id="fabric_form_name">
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="fabric_form_spn">Número de Spines<span class="form-asterisk">*</span></label>
                                    <input type="text" class="form-control" name="spn" data-form-field="fabric_spn" id="fabric_form_spn">
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="fabric_form_rck">Número de Racks<span class="form-asterisk">*</span></label>
                                    <input type="text" class="form-control" name="rack" data-form-field="fabric_rck" id="fabric_form_rck">
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="fabric_form_lfs">Número de Leafs por Rack<span class="form-asterisk">*</span></label>
                                    <input type="text" class="form-control" name="lfs" data-form-field="fabric_lfs" id="fabric_form_lfs">
                                </div>
                            </div>
                        </div>
                        <br><br><br><br>
                        <div class="text-xs-center">
                            <a class="btn btn-danger-outline btn-danger" href="{% url dc.cadastro %}">Voltar</a>
                            <button type="submit" class="btn btn-success-outline btn-success">Proximo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
