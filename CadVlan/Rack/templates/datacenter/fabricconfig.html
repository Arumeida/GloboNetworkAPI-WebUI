{% extends "menu.html" %}
{% block content %}
<section class="mbr-section mbr-after-navbar" id="form1-5" style="background-color: rgb(255, 255, 255); padding-top: 120px; padding-bottom: 120px;">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-xs-center">
                <h3 class="mbr-section-title display-2">Configuração</h3>
            </div>
        </div>
    </div>
    <div class="mbr-section mbr-section-nopadding">
        <div class="container">
            <form action="{{action}}" method="post" id="dcroom_bgp_form">
                {% csrf_token %}
                <div class="row row-sm-offset">
                    <h1 class="mbr-section-subtitle display-4 text-xs-center">BGP</h1>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" for="id_fabric_asn_mpls">
                                ASN MPLS<span class="form-asterisk">*</span>
                            </label>
                            <input type="text" class="form-control" name="fabricasnmpls" placeholder="65000"
                                   data-form-field="fabric_asn_mpls" id="id_fabric_asn_mpls">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" for="id_fabric_asn_spn">
                                ASN base Spines<span class="form-asterisk">*</span>
                            </label>
                            <input type="text" class="form-control" name="fabricasnspn" placeholder="64611"
                                   data-form-field="fabric_asn_spn" id="id_fabric_asn_spn">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" for="id_fabric_asn_lfs">
                                ASN base Leafs<span class="form-asterisk">*</span>
                            </label>
                            <input type="text" class="form-control" name="fabricasnlfs" placeholder="65500"
                                   data-form-field="fabric_asn_lfs" id="id_fabric_asn_lfs">
                        </div>
                    </div>
                </div>
                <div class="row row-sm-offset">
                    <h1 class="mbr-section-subtitle display-4 text-xs-center">VLT</h1>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label class="form-control-label" for="id_fabric_vlt_01">
                                Id VLT Leaf 01<span class="form-asterisk">*</span>
                            </label>
                            <input type="text" class="form-control" name="fabricvlt01" placeholder="0"
                                   data-form-field="fabric_vlt_01" id="id_fabric_vlt_01">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label class="form-control-label" for="id_fabric_priority_01">
                                Priority Leaf 01<span class="form-asterisk">*</span>
                            </label>
                            <input type="text" class="form-control" name="fabricpriority01" placeholder="4096"
                                   data-form-field="fabric_priority_01" id="id_fabric_priority_01">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label class="form-control-label" for="id_fabric_vlt_02">
                                Id VLT Leaf 02<span class="form-asterisk">*</span>
                            </label>
                            <input type="text" class="form-control" name="fabricvlt02" placeholder="1"
                                   data-form-field="fabric_vlt_02" id="id_fabric_vlt_02">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label class="form-control-label" for="id_fabric_priority_02">
                                Priority Leaf 02<span class="form-asterisk">*</span>
                            </label>
                            <input type="text" class="form-control" name="fabricpriority02" placeholder="8192"
                                   data-form-field="fabric_priority_02" id="id_fabric_priority_02">
                        </div>
                    </div>
                </div>
                <div class="row row-sm-offset">
                    <h1 class="mbr-section-subtitle display-4 text-xs-center">PORT CHANNEL</h1>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label class="form-control-label" for="id_channel">
                                Número inicial Port Channel<span class="form-asterisk">*</span>
                            </label>
                            <input type="text" class="form-control" name="channel" placeholder="10"
                                   data-form-field="id_channel" id="id_channel">
                        </div>
                    </div>
                </div>
                <div class="row row-sm-offset">
                    <h1 class="mbr-section-subtitle display-4 text-xs-center">GERÊNCIA</h1>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" for="id_fabric_ger_telecom">
                                Rede Gerencia Telecom<span class="form-asterisk">*</span>
                            </label>
                            <input type="text" class="form-control" name="gerenciatelecom" placeholder="10.191.208.0/24"
                                   data-form-field="fabric_ger_telecom" id="id_fabric_ger_telecom">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" for="id_fabric_ger_vlan">
                                Numero da Vlan<span class="form-asterisk">*</span>
                            </label>
                            <input type="text" class="form-control" name="gerenciavlan" placeholder="1000"
                                   data-form-field="fabric_ger_vlan" id="id_fabric_ger_vlan">
                        </div>
                    </div>
                </div>
                <br><br><br><br>
                <div class="text-xs-center">
                    <a class="btn btn-danger-outline btn-danger" href="{% url fabric.ambiente fabric_id %}">Voltar</a>
                    <button type="submit" class="btn btn-success-outline btn-success" >Salvar</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
